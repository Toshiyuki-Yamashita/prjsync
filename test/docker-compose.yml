version: '3.1'
services:
  redmine:
    image: redmine:2.6
    restart: always
    ports:
      - 8080:3000
    volumes:
      - ./redmine/files:/usr/src/redmine/files
      - ./redmine/log:/usr/src/redmine/log
      - ./redmine/sqlite3:/usr/src/redmine/sqlite
  jupyter:
    image: hero/jupyter-langs:latest
    restart: always
    ports:
      - 8050:8050
      - 8888:8888
    volumes:
      - ./notebooks:/notebooks
