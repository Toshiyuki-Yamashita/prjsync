version: '3.1'
services:
  redmine:
    image: redmine:2.6
    ports:
      - 8081:3000
    volumes:
      - redmine:/usr/src/redmine/files
      - redmine:/usr/src/redmine/log
      - redmine:/usr/src/redmine/sqlite
  jira:
    image: atlassian/jira-software:latest
    ports:
      - 8080:8080
    volumes:
      - jira:/var/atlassian/application-data/jira
volumes:
  redmine:
    driver: local
  jira:
    driver: local
